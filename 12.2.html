<!DOCTYPE html>
<html>
  <head>
    <title>TensorFlow.js Tutorial - 딥러닝</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="10.3.js"></script>
  </head>

  <body>
    <script>
      var 원인 = tf.tensor(보스톤_원인);
      var 결과 = tf.tensor(보스톤_결과);

      // input layer
      var X = tf.input({ shape: [13] });

      // hidden layer
      var H1 = tf.layers.dense({ units: 13, activation: "relu" }).apply(X);
      var H2 = tf.layers.dense({ units: 13, activation: "relu" }).apply(H1);
      var H3 = tf.layers.dense({ units: 13, activation: "relu" }).apply(H2);

      // output layer
      var Y = tf.layers.dense({ units: 1 }).apply(H3);

      var model = tf.model({ inputs: X, outputs: Y });
      var compileParam = {
        optimizer: tf.train.adam(),
        loss: tf.losses.meanSquaredError
      };
      model.compile(compileParam);

      // summary
      tfvis.show.modelSummary({ name: "요약", tab: "모델" }, model);

      var _history = [];
      var fitParam = {
        epochs: 100,
        callbacks: {
          onEpochEnd: function (epoch, logs) {
            console.log("epoch", epoch, logs, "RMSE=>", Math.sqrt(logs.loss));

            // history live
            _history.push(logs);
            tfvis.show.history({ name: "loss", tab: "역사" }, _history, [
              "loss"
            ]);
          }
        }
      };
      model.fit(원인, 결과, fitParam).then(function (result) {
        var 예측한결과 = model.predict(원인);
        예측한결과.print();
      });
    </script>
  </body>
</html>
